<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Animated Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="imagbox">
                <img src="product.png" alt="product image">
            </div>
            <div class="content">
                <h2>Nike Shose</h2>
                <div class="size">
                    <p>Size : </p>
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                    <span>10</span>
                </div>
                <div class="color">
                    <p>Color :</p>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <button>Buy Now</button>
            </div>
        </div>
    </div>
</body>
</html>
